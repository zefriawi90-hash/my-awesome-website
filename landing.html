<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Anime</title>
  <style>
    html, body { margin:0; height:100%; font-family: Arial, sans-serif; }
    body {
      background-image: url('https://images.unsplash.com/photo-1578632767115-351597cf2477?auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex; justify-content: center; align-items: center;
      color: white; position: relative;
    }
    body::after {
      content:'';
      position:absolute; top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.4);
      z-index:0;
    }
    .content { position:relative; z-index:1; text-align:center; }
    a { color: #FFD700; text-decoration:none; }
    a:hover { text-decoration: underline; }
    form { margin-top:15px; }
    input[type=text], input[type=email] {
      width:90%; padding:10px; margin:5px 0; border-radius:5px; border:none;
    }
    button {
      padding:10px 20px; margin-top:10px; border:none; border-radius:5px;
      background-color:#FFD700; color:black; font-weight:bold; cursor:pointer;
    }
    button:hover { background-color:#FFC107; }
  </style>
</head>
<body>
  <div class="content">
    <h1>Selamat Datang di Web Anime</h1>
    <p>Background & Form terbaru!</p>
    <a href="#" onclick="alert('Link diklik!')">Klik di sini</a>
    <form action="#" method="POST" onsubmit="event.preventDefault(); alert('Form Submitted!');">
      <input type="text" name="nama" placeholder="Nama" required><br>
      <input type="email" name="email" placeholder="Email" required><br>
      <button type="submit">Kirim</button>
    </form>
  </div>
</body>
</html>
